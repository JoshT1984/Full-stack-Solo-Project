<!DOCTYPE html>
<html lang="en">
  <!-- -------------------------------------------------------------------------HEAD/LINKS--------------------------------------------------------------- -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST HOME PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- --------------------------------------------------------------------- NAV BAR----------------------------------------------------------------- -->
    <nav>
      <div>
        <img class="list_select" src="./images/icons/list_icon.png" alt="" />
      </div>
      <div>
        <h1 class="todo">To-Do List</h1>
      </div>
      <div class="theme-div">
        <h1 class="theme">
          <img
            class="theme_change"
            src="./images/icons/change_theme_icon.png"
            alt=""
          />
          <!-- <select name="theme" id="theme">
              <option value="one">one</option>
            </select> -->
        </h1>
      </div>
      <div id="theme-form">
        <label for="select_a_theme"></label>
        <form action="" id="select_a_theme">
          <select name="themes" id="themes" multiple>
            <option class="dark" value="dark">Dark</option>
            <option selected="select" class="light" value="light">Light</option>
            <option class="new_year" value="new_year">New Year</option>
            <option class="valentine" value="valentine">Valentine</option>
            <option class="fourth_of_july" value="fourth_of_july">
              Fourth Of July
            </option>
            <option class="halloween" value="halloween">Halloween</option>
            <option class="thanksgiving" value="thanksgiving">
              Thanksgiving
            </option>
            <option class="xmas" value="xmas">Xmas</option>
          </select>
        </form>
      </div>
    </nav>
    <!-- ------------------------------------------------------------------------------<HR>----------------------------------------------------------------------------- -->
    <hr />
    <main>
      <!-- ------------------------------------------------------------------ MAIN HEADER----------------------------------------------------------------------------->
      <!-- <header>
        <h1 class="date_and_time">DATE AND TIME</h1>
      </header> -->

      <!-- -------------------------------------------------MAIN SECTION 1 //// TO-DO FORM----------------------------------------------------------------------------->
      <section class="form-container">
        <form action="/lists/users" method="POST" class="users">
          <input
            class="input firstname"
            type="text"
            name="firstname"
            autocomplete="off"
            placeholder="Enter your first name"
            onfocus="this.value=''"
            required
          />

          <button class="submit">Submit</button>
        </form>
      </section>
      <section>
        <h1 class="h1_firstname"></h1>
      </section>
      <section class="add-todo">
        <h2>Add new item</h2>
        <img class="img-todo" src="./images/icons/Add_Item_Icon.png" alt="" />
      </section>

      <section class="todo-data">
        <form action="/lists/todo" method="POST" class="todo-list-data">
          <div class="todo-form-wrapper">
            <input
              class="input task has-text-centered"
              type="text"
              name="task"
              autocomplete="off"
              placeholder="Enter new task"
              onfocus="this.value=''"
              required
            />
            <input
              class="input complete_by has-text-centered"
              type="text"
              name="complete_by"
              autocomplete="off"
              placeholder="Time to complete"
              required
            />
            <button class="submit-todo">Submit</button>
          </div>
        </form>
      </section>

      <table class="table is-bordered is-stripe has-sticky-header">
        <thead>
          <tr>
            <th class="header-1 has-text-centered sticky-header">Task</th>
            <th class="header-2 has-text-centered sticky-header">
              Complete-By
            </th>
          </tr>
        </thead>
        <tbody class="tbody-todo"></tbody>
      </table>
    </main>
    <!-- --------------------------------------------------------------------------------SCRIPTS------------------------------------------------------------------------------ -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
